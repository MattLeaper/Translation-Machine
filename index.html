<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt's Translator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Welcome to Matt's Translator</h1>
  <h2>Would you like to translate or define?</h2>

  <button id="startSpeechRecognition">ðŸŽ¤</button>
  <textarea id="textInput" placeholder="Please enter text"></textarea>

  <div>
    <select id="languageDropdown2">
      <option value="default">Pick Starting Language</option>
      <option value="English">English</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Italian">Italian</option>
      <option value="Romanian">Romanian</option>
    </select>

    <select id="languageDropdown">
      <option value="default">Pick Target Language</option>
      <option value="English">English</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Italian">Italian</option>
      <option value="Romanian">Romanian</option>
    </select>
  </div>

  <button id="translateButton">Translate</button>
  <button id="defineButton">Define</button>

  <button id="startTextToSpeech">ðŸ”Š</button>
  <textarea id="feedback" placeholder="Result" readonly></textarea>

  <script>
    // Language code map for LibreTranslate API
    const langMap = {
      English: "en",
      Spanish: "es",
      French: "fr",
      German: "de",
      Italian: "it",
      Romanian: "ro"
    };

    // Translate button handler
    document.getElementById("translateButton").addEventListener("click", () => {
      const text = document.getElementById("textInput").value.trim();
      const sourceLang = document.getElementById("languageDropdown2").value;
      const targetLang = document.getElementById("languageDropdown").value;

      if (!text) {
        alert("Please enter text to translate.");
        return;
      }
      if (sourceLang === "default" || targetLang === "default") {
        alert("Please select both starting and target languages.");
        return;
      }

      const source = langMap[sourceLang];
      const target = langMap[targetLang];

      fetch("https://libretranslate.de/translate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          q: text,
          source: source,
          target: target,
          format: "text"
        })
      })
      .then(response => {
        if (!response.ok) throw new Error("Failed to translate.");
        return response.json();
      })
      .then(data => {
        document.getElementById("feedback").value = data.translatedText || "No translation returned.";
      })
      .catch(error => {
        console.error("Translation error:", error);
        document.getElementById("feedback").value = "Translation failed.";
      });
    });

    // Define button handler
    document.getElementById("defineButton").addEventListener("click", () => {
      const word = document.getElementById("textInput").value.trim();
      if (!word) {
        alert("Please enter a word to define.");
        return;
      }

      // Using DictionaryAPI.dev (only English definitions)
      fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`)
        .then(response => {
          if (!response.ok) throw new Error("No definitions found.");
          return response.json();
        })
        .then(data => {
          // Collect definitions from all meanings
          const definitions = data[0].meanings.flatMap(meaning =>
            meaning.definitions.map(def => `- (${meaning.partOfSpeech}) ${def.definition}`)
          );
          document.getElementById("feedback").value = definitions.join("\n\n") || "No definitions found.";
        })
        .catch(error => {
          console.error("Definition error:", error);
          document.getElementById("feedback").value = "No definitions found.";
        });
    });

    // Speech Recognition button handler
    document.getElementById("startSpeechRecognition").addEventListener("click", () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Speech recognition is not supported in this browser.");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.onresult = event => {
        document.getElementById("textInput").value = event.results[0][0].transcript;
      };
      recognition.onerror = event => {
        alert("Speech recognition error: " + event.error);
      };
      recognition.start();
    });

    // Text to Speech button handler
    document.getElementById("startTextToSpeech").addEventListener("click", () => {
      const text = document.getElementById("feedback").value.trim();
      if (!text) {
        alert("Nothing to read.");
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matt's Translator</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>

  <h1>Welcome to Matt's Translator</h1>
  <h2>Would you like to translate or define?</h2>

  <div>
    <button id="startSpeechRecognition">
      ðŸŽ¤ Speak
    </button>
    <textarea id="textInput" placeholder="Please enter text..."></textarea>
  </div>

  <div>
    <select id="languageDropdown2">
      <option value="default">Pick Starting Language</option>
      <option value="English">English</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Italian">Italian</option>
      <option value="Romanian">Romanian</option>
    </select>

    <select id="languageDropdown">
      <option value="default">Pick Target Language</option>
      <option value="English">English</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Italian">Italian</option>
      <option value="Romanian">Romanian</option>
    </select>
  </div>

  <div>
    <button id="translateButton">Translate</button>
    <button id="defineButton">Define</button>
  </div>

  <div>
    <button id="startTextToSpeech">ðŸ”Š Read Result</button>
    <textarea id="feedback" placeholder="Result will appear here..." readonly></textarea>
  </div>

  <script>
    const langMap = {
      English: "en",
      Spanish: "es",
      French: "fr",
      German: "de",
      Italian: "it",
      Romanian: "ro"
    };

    // Translate Button
    document.getElementById("translateButton").addEventListener("click", () => {
      const text = document.getElementById("textInput").value.trim();
      const sourceLang = document.getElementById("languageDropdown2").value;
      const targetLang = document.getElementById("languageDropdown").value;

      if (!text || sourceLang === "default" || targetLang === "default") {
        alert("Please enter text and select both languages.");
        return;
      }

      fetch("https://libretranslate.de/translate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          q: text,
          source: langMap[sourceLang],
          target: langMap[targetLang],
          format: "text"
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("feedback").value = data.translatedText || "No translation returned.";
      })
      .catch(error => {
        console.error("Translation Error:", error);
        document.getElementById("feedback").value = "Translation failed.";
      });
    });

    // Define Button
    document.getElementById("defineButton").addEventListener("click", () => {
      const word = document.getElementById("textInput").value.trim();
      if (!word) {
        alert("Please enter a word to define.");
        return;
      }

      fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
        .then(response => {
          if (!response.ok) throw new Error("Word not found");
          return response.json();
        })
        .then(data => {
          const definitions = data[0].meanings
            .map(meaning =>
              meaning.definitions.map(def => `â€¢ ${def.definition}`).join("\n")
            )
            .join("\n\n");

          document.getElementById("feedback").value = definitions || "No definitions found.";
        })
        .catch(error => {
          console.error("Definition Error:", error);
          document.getElementById("feedback").value = "Definition not found.";
        });
    });

    // Speech Recognition
    document.getElementById("startSpeechRecognition").addEventListener("click", () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.onresult = event => {
        document.getElementById("textInput").value = event.results[0][0].transcript;
      };
      recognition.start();
    });

    // Text-to-Speech
    document.getElementById("startTextToSpeech").addEventListener("click", () => {
      const text = document.getElementById("feedback").value;
      if (!text) return;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    });
  </script>

</body>
</html>
